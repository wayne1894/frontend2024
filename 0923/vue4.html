<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue{
            color: blue;
        }
        .yellow{
            color: yellow;
        }
        .big{
            font-size: 20px;
        }
        .small{
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div :class="color">{{title}}</div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        //綁定 class 、style
        //綁定 class 用 v-bind: v-bind可省略
        const { createApp } = Vue;
        const App = {
            data(){
                return {
                    title: "wayne",
                    color: "yellow",
                }
            },
        }
        const app = createApp(App);
        const vm = app.mount("#app");
    </script>
</body>
</html>
