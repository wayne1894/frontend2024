<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="msgSend">
        <div class="main">
            <form name="msgSendForm" id="msgSendForm" method="post">
                    <div id="direct_parent" class="item">
                        <div class="itemLeft">&nbsp;</div>
                        <div class="itemRight">
                            <div class="itemColumn">
                                <div class="dirLeft">
                                    <div class="textarea">
                                        <input id="nameChn" type="text" placeholder="請輸入姓名" />
                                    </div>
                                    <div class="textarea" style="margin-top:10px;">
                                        <input id="custNo" type="text" placeholder="請輸入會員編號" />
                                    </div>
                                    <div class="textarea" style="margin-top:10px;">
                                      <select id="notifyType">
                                        <option value="CUSTOM">CUSTOM</option>
                                        <option value="SMS">簡訊</option>
                                        <option value="APP">APP</option>
                                        <option value="LINE">LINE</option>
                                      </select>
                                    </div>
                                </div>
                                <div class="dirRight">
                                    <div id="buttonAdd" class="buttonAdd">增加</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="type_parent" class="item">
                        <div class="itemLeft">發送方式</div>
                        <div class="itemRight">
                            <div class="type_column_wrap">
                                <div class="type_column first-row">
                                    <div class="opt_1 sign">
                                        <span class="name">姓名</span>
                                        <span class="option">選項</span>
                                    </div>
                                    <div class="opt_2">
                                        <span class="relative">自訂</span>
                                    </div>
                                    <div class="opt_3">
                                        <span class="relative"><i></i>簡訊</span>
                                    </div>
                                    <div class="opt_4">
                                        <span class="relative">APP</span>
                                    </div>
                                    <div class="opt_5">
                                        <span class="relative">LINE</span>
                                    </div>
                                </div>
                                <div id="sendList">
                                    <div v-for="n in custom" class="type_column">
                                        <div class="opt_1">
                                            <div>{{n.nameChn}}</div>
                                            <div class="type_number">{{n.custNo}}</div>
                                        </div>
                                        <div class="opt_2">
                                            <div :class="n.notifyType.indexOf('CUSTOM') > -1 ? 'tick' : 'un_tick'"></div>
                                        </div>
                                        <div class="opt_3">
                                            <div :class="n.notifyType.indexOf('SMS') > -1 ? 'tick' : 'un_tick'"></div>
                                        </div>
                                        <div class="opt_4">
                                            <div :class="n.notifyType.indexOf('APP') > -1 ? 'tick' : 'un_tick'"></div>
                                        </div>
                                        <div class="opt_5">
                                            <div :class="n.notifyType.indexOf('LINE') > -1 ? 'tick' : 'un_tick'"></div>
                                        </div>
                                        <a class="c-delete"><i class="tickDel"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <button type="button" class="grayBtn w-90">更新</button>
                    <button type="button" id="submitBtn" class="greenBtn w-90">儲存</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;
        createApp({
            data(){
               return {
                 custom: []
               }
            },
            mounted(){
                this.load_data()
            },
            methods:{
                async load_data(){
                    let response = await fetch("http://104.199.214.70/load");
                    const data = await response.json();// 解析回應的 JSON 資料
                    this.custom = data;
                }
            }
        }).mount("#msgSend")
    </script>
</body>
</html>
