    <div class="bottom">
        <button>還原</button>
        <button onclick="airplane.fly('上')">上</button>
        <button onclick="airplane.fly('下')">下</button>
        <button onclick="airplane.fly('左')">左</button>
        <button onclick="airplane.fly('右')">右</button>
        <button>發射</button>
    </div>
<script>
    let airplane = {
        color : "#40659b",
        x: 150,
        y: 100,
        speed : 100,
        move: function(){
            id("airplane").style.left = this.x + "px";
            id("airplane").style.top = this.y + "px";
        },
        fly: function(direction){
            if(direction == "上") this.y = this.y - this.speed;
            if(direction == "下") this.y = this.y + this.speed;
            if(direction == "左") this.x = this.x - this.speed;
            if(direction == "右") this.x = this.x + this.speed;
            
            this.move();
        },
        load : function(){
            id("airplane").style.fill = this.color;
            id("airplane").style.position = "absolute";
            this.move();
        }
    }
    
    function test(){
        alert("我是test")
    }

    airplane.load();

    function id(a){
        return document.getElementById(a);
    }


</script>
