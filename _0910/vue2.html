<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
    	This is {{counter}} the app's entranc
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
			// 使用 this 取得 demo 的資料並且可以控制
       const { createApp } = Vue;
       const App = {
        data() {
            return {
               counter : 0
            }
        },
        created(){
            const interval = setInterval(() => {
                this.counter ++ 
            }, 1000);
            setTimeout(()=>{
                clearInterval(interval)
            },5000)
					
					
					 let _counter = (()=>{
							setTimeout(()=>{
									this.counter ++;
									return _counter()
							},1000)

						})
						_counter()
					
					
					
        }
       }
       const app = createApp(App);
       const vm = app.mount("#app"); //用這個方式可取得全域變數的資料 (但不建議)
    </script>
</body>
</html>
