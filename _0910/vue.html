<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
    	This is {{title}} the app's entrance
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        //模版語法 (綁定資料)
        //可安裝 vue dev 工具
				//全域變數取得 vue 的參照
       const { createApp } = Vue;
       const App = {
        data() {
            return {
              title: "wayne"
            }
        },
       }
       const app = createApp(App);
       app.mount("#app")
    </script>
</body>
</html>
