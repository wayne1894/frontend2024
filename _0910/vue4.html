<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue{
            color: blue;
        }
        .yellow{
            color: yellow;
        }
        .big{
            font-size: 20px;
        }
        .small{
            font-size: 12px;
        }
			.other{
				display: none
			}
    </style>
</head>
<body>
    <div id="app">
        <div :class = "color">demo</div>
        <div :class = "{
						'other' : true,
            [color]:true,
            [size]:true,
        }">demo</div>
        <div :class="demo_class">demo2</div>
        <div :class="'blue big'">demo3</div>
        <div :style="{'background': color}">demo4</div>
        <div :style="{ backgroundImage: 'url(' + image + ')' }">demo5</div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        //bind class
        //style
        //style background
			  //style 的 style 記得要用駝峰
       const { createApp } = Vue;
       const App = {
        data() {
            return {
              color: "blue",
              size: "big",
              demo_class : "blue big",
							image: "https://www.gtalent.com.tw/resources/images/icon/gtalent-logo_144x60.png"
            }
        },
       }
       const app = createApp(App);
       const vm = app.mount("#app")
    </script>
</body>
</html>
