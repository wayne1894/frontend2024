<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
    	<div v-once>{{demo}}</div>
    	<div v-html="html"></div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        //v-once
        //v-memo
		    //v-text="msg"
        //v-html (要注意有安全性考量)
       const { createApp } = Vue;
       const App = {
        data() {
            return {
			  demo: "demo",
							html: "<b>fff</b>"
            }
        },
       }
       const app = createApp(App);
       const vm = app.mount("#app")
    </script>
</body>
</html>
