<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <span v-once>{{title}}</span>

        <!-- 下面這兩個是一樣的 -->
        <span v-text="title"></span>
        <span>{{title}}</span>

        <div>{{demo}}</div>
        <div v-html="demo"></div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        //v-once 只綁定一次
        //v-text 等同於一般的綁定
        //v-html 可以渲染 html 元素 (需注意安全性)

        const { createApp } = Vue;
        const App = {
            data(){
                return {
                    title: "wayne",
                    demo : `<b>我是粗體</b><h1>我是 h1</h1>`
                }
            },
        }
        const app = createApp(App);
        const vm = app.mount("#app");
    </script>
</body>
</html>
